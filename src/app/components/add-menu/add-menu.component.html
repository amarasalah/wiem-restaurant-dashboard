<form class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" [(ngModel)]="name">
  </div>
  <div class="form-control">
    <label for="description">Description</label>
    <input type="text" name="description"  id="description"[(ngModel)]="description">
  </div>
  <div class="form-control">
    <label for="name">Price</label>
    <input type="text" name="price"  id="price" [(ngModel)]="price">
  </div>
  <div class="form-control hidden">
    <label for="name">Price</label>
    <input type="text" name="created"  id="created" [(ngModel)]="created">
  </div>
  <div class="form-control">
    <input type="submit" class="btn btn-block"value="Add Menu">
  
  </div>
</form>
