<div class="task"> 
  <h3> {{ menu.name }} <fa-icon [ngStyle]="{'color':'red'}" [icon]="faTimes" (click)="onDelete(menu)"></fa-icon></h3>
  <p> {{menu.description }}</p>
  <h4>{{menu.price}} &nbsp; DT</h4>
  <!-- <span>{{ menu.created }}</span> -->
  <span> Created in : {{menu.updated | slice:0:-17 }}</span><span> at {{menu.updated | slice:-16:-8 }}</span>
</div>
